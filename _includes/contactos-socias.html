<div class="center">
    <ul class="inline-list">
        {% for item in site.data.contactos limit: 4 %}
            <li>
                <a href="{% if item.email %}mailto: {% elsif item.phone %}tel:{% endif %}{{ item.link }}" title="{{ item.title }}" class="btn-floating waves-effect waves-light tooltipped" data-position="top" data-delay="50" data-tooltip="{{ item.title }}">
                    <i class="fab fa-{{ item.icon }}"></i>
                </a>
            </li>
        {% endfor %}

        {% for item in site.data.contactos offset: 4 %}
            <li>
                <a href="{% if item.email %}mailto:{% elsif item.phone %}tel:{% endif %}{{ item.link }}" title="{{ item.title }}" class="btn-floating waves-effect waves-light tooltipped" data-position="top" data-delay="50" data-tooltip="{{ item.title }}">
                    <i class="fas fa-{{ item.icon }}"></i>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>

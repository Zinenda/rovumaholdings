    <div class="container">
        <h5 class="center-align bolder">Contactos</h5>

        <form name="FormulÃ¡rio de Contactos" netlify method="post">
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field">
                            <i class="fas fa-user-circle prefix"></i>
                            <input id="nome" name="Nome Completo" validate type="text" class="validate">
                            <label for="nome">Nome Completo</label>

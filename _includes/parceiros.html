<section id="parceiros" class="section scrollspy center white-text">
	<div class="">
		<div class="row">
			<div class="col s12 l4">
				<h4 class="bolder">Parceiros</h4><br><br>
				<div class="slick-autoplay">
					{% for item in site.parceiros %}
						<div>
							<img src="{{ item.image }}" alt="{{ item.title }}" width="100" height="100">
						</div>
					{% endfor %}
				</div>
			</div>

			<div class="col s12 l4">
				<h4 class="bolder">Representantes</h4><br><br>
				<div class="slick-autoplay">
					{% for item in site.representantes %}
						<div>
							<img src="{{ item.image }}" alt="{{ item.title }}" width="100" height="100">
						</div>
					{% endfor %}
				</div>
			</div>

			<div class="col s12 l4">
				<h4 class="bolder">Clientes</h4><br><br>
				<div class="slick-autoplay">
					{% for item in site.clientes %}
						<div>
							<img src="{{ item.image }}" alt="{{ item.title }}" width="100" height="100">
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</section>

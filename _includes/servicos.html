<section id="servicos" class="section scrollspy grey lighten-4">
	<div class="container">
		<h4 class="center-align bolder section-title">Nossos Serviços</h4>
		<div class="row">
			<div class="col s12 l6">
				<img src="/assets/img/friends-look-on-laptop.jpg" alt="Serviços" class="responsive-ing">
			</div>

			<div class="col s12 l6">
				{% for item in site.servicos %}
					<article class="col s12">
						<p class="bolder"><i class="fas fa-{{ item.icon }}"></i> {{ item.title }}</p>
						<div class="light justify">
							{{ item.content }}
						</div>
					</article>
				{% endfor %}
			</div>
		</div>
	</div>
</section>

<header class="slider hide-on-small-only">
    <ul class="slides">
        {% assign slider=site.slider | where:"lang", page.lang %}
        {% for item in slider limit: 4 %}
            <li>
                <img src="{{ item.image }}" alt="{{ item.title }}">
                <div class="caption center-align">
                    <h3 style="text-shadow: 2px -2px #444;">{{ item.title }}</h3>
                </div>
            </li>
        {% endfor %}
    </ul>
</header>

<header class="page-header hide-on-med-and-up center">
    <div class="page-title">
        <img src="{{ site.image }}" alt="{{ site.title }}" class="responsive-img">
    </div>
</header>

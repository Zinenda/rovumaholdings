<header class="slider">
    <ul class="slides">
        {% for item in site.slider limit: 4 %}
            <li>
                <img src="{{ item.image }}" alt="{{ item.title }}">
                <div class="caption center-align">
                    <h3>{{ item.title }}</h3>
                    <p>{{ item.description }}</p>
                </div>
            </li>
        {% endfor %}
    </ul>
</header>
